<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>


</style>
<body>
  <div class="warpper">
    <div class="card">
      <div class="d-flex">

        <div class="day-cont">
          <label for="day">Day</label>
          <input type="text" id="day">
        </div>
        <div class="month-cont">
          <label for="month">Month</label>
          <input type="text" id="month">
        </div>
        <div class="year-cont">
          <label for="year">Year</label>
          <input type="text" id="year">
        </div>

      </div>
      <div class="btn-cont">
        <span class="line"></span>
        <button class="btn" onclick="calculate()">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>

      <div class="restult-cont">
        <p class="years"><span>--</span>Years</p>
        <p class="months"><span>--</span>Months</p>
        <p class="days"><span>--</span>Days</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdullah Orabi</a>.
    </div>
  </footer>
<script src="main.js"></script>
</body>
</html>
